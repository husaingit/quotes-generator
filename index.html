<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator App</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Recursive:wght@600&display=swap" rel="stylesheet">
</head>

<body> 

    <div class="quotes-generator">
        <h1>Random Quotes Generator</h1>
        <div class="quotes-generator__main">

            <div class="quotes-generator__qoute">
                <div class="quotes-icon">
                    <img src="images/quotation-marks.png" alt="">
                </div>
                <div class="quote">
                    <p id="quote-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur mollitia quam sapiente ipsum illum accusamus at dolorum quis deleniti ut?</p>
                    <div id="quote-writer">Lorem, ipsum.</div>
                </div>
                <button id="quoteChanger"><img src="images/next.png"></button>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
